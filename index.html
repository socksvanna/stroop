<!DOCTYPE html>

<html>
 
<style>
  .hidden {display:none;}
</style>

 <script> 
          function showorder () {
             var totalOrder=  document.getElementById('strooporder').value;
              
              document.getElementById('show').value = 'You have ordered ' + totalOrder + ' stroopwaffels!';
              document.getElementById('show').style.display = 'block';
 </script> 
 
<head>
        <title>STROOP</title>
        <link rel="stylesheet" href="https://socksvanna.github.io/stroop/stroop.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
</head>
 
<body>
  <div class = "container">
      <div class = "stroop_image"> <img src="https://i.imgur.com/rb6dbaR.png" title="stroopwaffel illustration" /></div>
      <div class = "big_dots"> <img src = "https://imgur.com/Zusl8kE.png" title = "big dots"/> </div> 
      <div class = "small_dots"> <img src = "https://imgur.com/hZnQ1Ax.png" title = "small dots"/> </div>
  </div>

<div class = "text_container">
      <h1> Stroopwaffels for Leslie </h1>
      <h2> Happy Birthday Leslie! Here, you can order stroopwaffels from me whenever you feel like it. After you submit, some warm stroopwaffels made with love will be on their way to you!</h2>
</div>

    
    
<div class = "order">
 
 <form
  action="https://formspree.io/maypbbva"
  method="POST"
>
  <label>
    How many stroopwaffels ya want?: </label>
    <input type="text" name="strooporder">
    <input type = "submit" value= "Order" onclick = "showorder ()" name ="formOrder">
           <input type='text' id='show' class='hidden' >
 </form>

</div>


</body>

</html>
